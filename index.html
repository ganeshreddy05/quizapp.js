<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div id="question-container" class="question-container">
            <div id="question" class="question"></div>
            <div id="timer" class="timer">Time Left: <span id="time">10</span>s</div>
            <div id="answer-buttons" class="answer-buttons"></div>
        </div>
        <button id="next-button" class="next-btn">Next</button>
        <div id="result-container" class="result-container">
            <p id="score"></p>
            <button id="restart-button" class="restart-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
